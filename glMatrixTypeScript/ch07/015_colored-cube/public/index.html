<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter 2. Colored cube</title>

    <!-- Debug Version -->
    <script data-main="js/RequireConfig"
        src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

    <!-- Release Version -->
    <!-- <script src="js/bundle.min.js"></script> -->
</head>

<body>
    <canvas id="renderCanvas" width="300" height="300">
        Your browser does not support the HTML canvas element.
    </canvas>

    <script id="VertexShaderElement" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec4 aColor;
        uniform mat4 uProjMatrix;
        uniform mat4 uViewMatrix;
        varying vec4 vColor;

        void main()
        {
            gl_Position = uProjMatrix * uViewMatrix * vec4(aPosition, 1.0);
            vColor = aColor;
        }
    </script>

    <script id="FragmentShaderElement" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void main()
        {
            gl_FragColor = vColor;
        }
    </script>
</body>

</html>
